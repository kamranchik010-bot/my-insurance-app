<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sug'urta Rasmiylashtirish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { display: block; margin: 0 auto 15px; max-width: 150px; }
        h2 { text-align: center; color: #1a73e8; font-size: 18px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background-color: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card" id="app">
    <img src="webpolis_logo.png" alt="Logo" class="logo">
    <h2>Sug'urta ma'lumotlari</h2>

    <label>Sug'urta turi:</label>
    <select id="insurance_type" onchange="toggleFields()">
        <option value="OSAGO">OSAGO</option>
        <option value="OSGOP">OSGOP (Tashuvchi)</option>
        <option value="OSGOR">OSGOR (Ish beruvchi)</option>
        <option value="Travel">Travel (Sayohat)</option>
        <option value="KASKO">KASKO</option>
    </select>

    <div id="auto_fields">
        <label>Davlat raqami:</label>
        <input type="text" id="car_number" placeholder="Masalan: 01A123AA">

        <label>Tex-pasport seriyasi va raqami:</label>
        <input type="text" id="tex_passport" placeholder="Masalan: AAC 1234567">

        <label>Avtomobil turi:</label>
        <select id="car_type">
            <option value="Yengil avtomobil">üöó Yengil avtomobillar</option>
            <option value="Yuk avtomobili">üöö Yuk avtomobillari</option>
            <option value="Avtobus/Mikroavtobus">üöå Avtobuslar va mikroavtobuslar</option>
            <option value="Boshqa">üèç Boshqa (moto/traktor)</option>
        </select>
    </div>

    <label>F.I.SH (To'liq):</label>
    <input type="text" id="full_name" placeholder="Ism familiyangiz">

    <label>Telefon raqami:</label>
    <input type="tel" id="phone" value="+998" maxlength="13">

    <button class="btn" onclick="sendData()">Ma'lumotlarni yuborish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function toggleFields() {
        let type = document.getElementById('insurance_type').value;
        let autoFields = document.getElementById('auto_fields');
        // Faqat OSAGO turlarida avto maydonlarini ko'rsatamiz
        if (type.startsWith('OSGO')) {
            autoFields.classList.remove('hidden');
        } else {
            autoFields.classList.add('hidden');
        }
    }

    function sendData() {
        let type = document.getElementById('insurance_type').value;
        let data = {
            type: type,
            name: document.getElementById('full_name').value,
            phone: document.getElementById('phone').value
        };

        if (type.startsWith('OSGO')) {
            data.car_number = document.getElementById('car_number').value;
            data.tex_passport = document.getElementById('tex_passport').value;
            data.car_type = document.getElementById('car_type').value;
        }

        if (!data.name || !data.phone) {
            alert("Iltimos, ism va telefonni to'ldiring!");
            return;
        }

        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
