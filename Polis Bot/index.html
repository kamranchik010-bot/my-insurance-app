<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQB Insurance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { display: block; margin: 0 auto 15px; max-width: 120px; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #444; }
        select, input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background-color: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .hidden { display: none; }
        .confirm-box { background: #e8f5e9; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px dashed #28a745; }
    </style>
</head>
<body>

<div class="card" id="main-form">
    <img src="webpolis_logo.png" alt="Logo" class="logo">
    
    <label>Sug'urta turini tanlang:</label>
    <select id="insurance_type" onchange="updateUI()">
        <option value="OSAGO">OSAGO</option>
        <option value="OSGOP (tashuvchi)">OSAGOP (tashuvchi)</option>
        <option value="OSGOR (ish beruvchi)">OSAGOR (ish beruvchi)</option>
        <option value="Travel (sayohat sug'urtasi)">Travel (sayohat sug'urtasi)</option>
        <option value="Baxtsiz hodisa">Baxtsiz hodisa</option>
        <option value="Sportchilar (BH)">Sportchilar (BH)</option>
        <option value="KASKO">KASKO</option>
        <option value="Mulk (ko'chmas)">Mulk (ko'chmas)</option>
    </select>

    <div id="car_section">
        <label>Davlat raqami:</label>
        <input type="text" id="car_number" placeholder="01K384SO">

        <label>Texpasport seriyasi va raqami:</label>
        <input type="text" id="tex_passport" placeholder="ACC 01223456">

        <label>Avto turi:</label>
        <select id="car_type">
            <option value="Yengil avtomobillar">üöó Yengil avtomobillar</option>
            <option value="Yuk avtomobillari">üöö Yuk avtomobillari</option>
            <option value="Avtobuslar va mikroavtobuslar">üöå Avtobuslar va mikroavtobuslar</option>
            <option value="Boshqa (moto/traktor/maxsus)">üöú Boshqa</option>
        </select>
    </div>

    <label>F.I.SH:</label>
    <input type="text" id="full_name" placeholder="Ismingizni kiriting">

    <label>Telefon:</label>
    <input type="tel" id="phone" value="+998">

    <button class="btn" onclick="showConfirmation()">Tekshirish</button>
</div>

<div class="card hidden" id="confirm-form">
    <h3 style="text-align:center">Ma'lumotlar to'g'rimi?</h3>
    <div class="confirm-box" id="summary"></div>
    <button class="btn" onclick="sendToBot()">‚úÖ Ma'lumotlar to'g'ri</button>
    <button class="btn" style="background:#dc3545" onclick="backToEdit()">‚ùå To'g'ri emas (qayta kiritish)</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function updateUI() {
        let type = document.getElementById('insurance_type').value;
        document.getElementById('car_section').style.display = type.includes('OSGO') ? 'block' : 'none';
    }

    function showConfirmation() {
        let type = document.getElementById('insurance_type').value;
        let name = document.getElementById('full_name').value;
        let car = document.getElementById('car_number').value;
        
        let summaryText = `<b>Sug'urta:</b> ${type}<br><b>Mijoz:</b> ${name}`;
        if(type.includes('OSGO')) {
            summaryText += `<br><b>Davlat raqami:</b> ${car}<br><b>Avto turi:</b> ${document.getElementById('car_type').value}`;
        }

        document.getElementById('summary').innerHTML = summaryText;
        document.getElementById('main-form').classList.add('hidden');
        document.getElementById('confirm-form').classList.remove('hidden');
    }

    function backToEdit() {
        document.getElementById('main-form').classList.remove('hidden');
        document.getElementById('confirm-form').classList.add('hidden');
    }

    function sendToBot() {
        let data = {
            type: document.getElementById('insurance_type').value,
            name: document.getElementById('full_name').value,
            phone: document.getElementById('phone').value,
            car_number: document.getElementById('car_number').value,
            tex_passport: document.getElementById('tex_passport').value,
            car_type: document.getElementById('car_type').value
        };
        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
