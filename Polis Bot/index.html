<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sug'urta Rasmiylashtirish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; font-size: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background-color: #27ae60; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn:hover { background-color: #219150; }
        #success-message { display: none; text-align: center; padding: 20px; }
        #success-message h3 { color: #27ae60; }
    </style>
</head>
<body>

<div class="container" id="main-form">
    <h2>Sug'urta ma'lumotlarini to'ldiring</h2>
    
    <div class="input-group">
        <label>Sug'urta turini tanlang:</label>
        <select id="insurance_type">
            <option value="OSAGO">OSAGO</option>
            <option value="OSGOP">OSGOP (tashuvchi)</option>
            <option value="OSGOR">OSGOR (ish beruvchi)</option>
            <option value="Travel">Travel (sayohat sug'urtasi)</option>
            <option value="Baxtsiz hodisa">Baxtsiz hodisa</option>
            <option value="Sportchilar">Sportchilar (BH)</option>
            <option value="KASKO">KASKO</option>
            <option value="Mulk">Mulk (ko'chmas)</option>
        </select>
    </div>

    <div class="input-group">
        <label>F.I.SH (To'liq):</label>
        <input type="text" id="full_name" placeholder="Masalan: Alimov Vali">
    </div>

    <div class="input-group">
        <label>Telefon raqamingiz:</label>
        <input type="tel" id="phone" placeholder="+998 90 123 45 67">
    </div>

    <div class="input-group">
        <label>Avtomobil yoki ob'ekt ma'lumotlari:</label>
        <input type="text" id="details" placeholder="Raqam yoki manzil">
    </div>

    <button class="btn" onclick="submitData()">Yuborish</button>
</div>

<div class="container" id="success-message">
    <h3>âœ… Muvaffaqiyatli!</h3>
    <p>Ma'lumotlar yuborildi. Tez orada operatorlarimiz bog'lanishadi.</p>
    <button class="btn" onclick="closeApp()">Yopish</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function submitData() {
        const data = {
            type: document.getElementById('insurance_type').value,
            name: document.getElementById('full_name').value,
            phone: document.getElementById('phone').value,
            details: document.getElementById('details').value
        };

        if (!data.name || !data.phone) {
            alert("Iltimos, ism va telefon raqamingizni kiriting!");
            return;
        }

        // Ma'lumotni botga yuborish
        tg.sendData(JSON.stringify(data));

        // Interfeysni o'zgartirish
        document.getElementById('main-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
    }

    function closeApp() {
        tg.close();
    }
</script>

</body>
</html>
