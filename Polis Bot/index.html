<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; margin: 0; padding: 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .logo { width: 150px; margin-bottom: 10px; }
        h3 { color: #333; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fafafa; }
        .btn-calc { width: 100%; padding: 15px; background: #c0392b; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" class="logo">" alt="Logo" class="logo">
        <h3>Transport vositasi turi</h3>
        
        <div class="input-group">
            <label>Davlat raqami *</label>
            <input type="text" placeholder="01A001AA" id="plate_number">
        </div>

        <div class="input-group">
            <label>Texnik pasport seriyasi va raqami *</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="AAF" style="flex: 1;" id="tp_series">
                <input type="number" placeholder="0000000" style="flex: 2;" id="tp_number">
            </div>
        </div>

        <div class="input-group">
            <label>Haydovchilar soni</label>
            <select id="drivers">
                <option value="unlimited">Cheklanmagan</option>
                <option value="limited">Cheklangan (5 kishigacha)</option>
            </select>
        </div>

        <button class="btn-calc" id="main_button">Hisoblash</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById("main_button").addEventListener("click", () => {
            const data = {
                plate: document.getElementById("plate_number").value,
                tp: document.getElementById("tp_series").value + document.getElementById("tp_number").value,
                drivers: document.getElementById("drivers").value
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>

</html>
